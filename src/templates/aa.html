{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	  <title>Colorize Examples</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	  <script src="{% static 'js/jquery-colorize.js' %}"></script>

	  <style>
	  body { font-family: Arial,Helvetica Neue,Helvetica,sans-serif; font-size: 15px; }
	  table { border-spacing: 0; }
	  table td { padding: 5px; text-align: center; }
	  ul { margin: 0; padding: 0;}
	  ul li { list-style: none; padding:5px; }
	</style>

</head>
<body>


<!-- <table id="myTable"> -->
 <Table id='theTable'>
 <thead>
 <tr><td>One</td><td>Two</td><td>Three</td><td>Four</td></tr>
 </thead>
 <tbody>
        <tr><td>-100</td><td>Missing</td><td>35</td><td>115</td></tr>
        <tr><td>100</td><td>0</td><td>12</td><td>90</td></tr>
        <tr><td>75</td><td>12</td><td>40</td><td>22</td></tr>
        <tr><td>75</td><td>-5</td><td>40</td><td>-10</td></tr>
  </tbody>
  </Table>

	
 
	<script type="text/javascript">
	$(document).ready(function() {

	  // Table Heat Map
	  $("#theTable tbody td").not(":nth-child(1)").colorize();

	</script>

</body>
</html>
